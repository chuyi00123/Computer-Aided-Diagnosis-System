{% extends "base.html" %} {% block content %}

<div class="main">
  <div class="title">
    <h3>医疗辅助诊断系统</h3>
    <!-- <p>
      <small>A web app demo</small>
    </p> -->
  </div>

  <div class="panel">
    <input id="file-upload" class="hidden" type="file" accept=".nii,.nii.gz" />
    <label for="file-upload" id="file-drag" class="upload-box">
      <div id="upload-caption">Drop NIFTI file here or click to select</div>
      <img id="image-preview" class="hidden" />
        <svg id="loader1" class="hidden" viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner1" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
    </label>
  </div>

  <div>
    <input id= "pic1slider" type="range" min="0" max="100" value="0" step="1" onchange="showValue(this.value)" style="">
  </div>
  <div style="margin-bottom: 2rem;">
    <input type="button" value="Preview" class="button" onclick="previewbutton();" />
    <input type="button" value="Submit" class="button" onclick="submitImage();" />
    <input type="button" value="Clear" class="button" onclick="clearImage();" />
  </div>

  <div id="image-box">
      <div id="upload-image">Diagnostic result </div>
    <img id="image-display" />
    <div id="pred-result" class="hidden"></div>
    <svg id="loader" class="hidden" viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>
    <div class="describe">
        <h5> Red: kidney Green: tumor Blue: cyst</h5>
    </div>
    <div>
    <input id= "pic2slider" type="range" min="0" max="100" value="0" step="1" onchange="showValue(this.value)" style="">
  </div>
</div>

{% endblock %}
